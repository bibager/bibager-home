<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibager - Side Projects Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">
                <img src="mascot.png" alt="Bibager mascot" class="mascot">
                <h1>Bibager</h1>
            </div>
            <p class="subtitle">A collection of side projects and experiments.</p>
        </header>

        <section class="projects">
            <h2>Projects</h2>
            <div class="project-grid">

                <a href="https://n8n.bibager.com" class="project-card" target="_blank">
                    <div class="card-icon">&#9889;</div>
                    <div class="card-content">
                        <h3>N8N</h3>
                        <p>Self-hosted workflow automation. Connect APIs, automate tasks, and build powerful integrations.</p>
                        <span class="card-link">n8n.bibager.com &rarr;</span>
                    </div>
                </a>

                <div class="project-card coming-soon">
                    <div class="card-icon">&#10024;</div>
                    <div class="card-content">
                        <h3>More coming soon</h3>
                        <p>New projects and experiments are always in the works. Stay tuned.</p>
                    </div>
                </div>

            </div>
        </section>

        <footer>
            <p>&copy; 2026 Bibager</p>
        </footer>
    </div>
</body>
</html>
